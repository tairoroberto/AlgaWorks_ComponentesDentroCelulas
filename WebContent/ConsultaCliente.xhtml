<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Consultar" action="#{consultaClienteBean.consultar}"/>
		
		<h:dataTable value="#{consultaClienteBean.clientes}" var="item" border="1"
			rendered="#{not empty consultaClienteBean.clientes}">
			
			<h:column>
				<f:facet name="header">CÃ³digo</f:facet>
				<h:inputText value="#{item.codigo}" size="3"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLink value="http://google.com.br?q=#{item.nome}">
					<h:outputLabel value="#{item.nome}"/>
				</h:outputLink>
			</h:column>
			
			<h:column>				
				<f:facet name="header">Cidade</f:facet>
				<h:outputLabel value="#{item.cidade}"/>
				<h:outputLink value="http://www.google.com.br/search?tbm=isch&amp;q=#{item.cidade}">
					<h:graphicImage value="/images/carro9.jpg" width="20px" height="20px"/>
				</h:outputLink>
			</h:column>
			
		</h:dataTable>
		<br/>
		<h:commandButton value="Salvar" action="#{consultaClienteBean.salvar}" 
			rendered="#{not empty consultaClienteBean.clientes}"/>
	</h:form>
</h:body>
</html>
